<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verdin Photo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="./screen.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
</head>
<body>
<div id="page" class="with-line">
  <header>
    <button type="button" id="menu-button" value=""></button>
    <nav id="navbar" class="hidden">
      <ul>
        <li><a href="./galeria">GALERIA</a></li>
        <li><a href="./clientes">CLIENTES</a></li>
        <li><a href="./paquetes">PAQUETES</a></li>
        <li><a href="./contact">CONTACTO</a></li>
      </ul>
    </nav>
    <figure id="verdin-logo">
      <a href="./"><img src="./images/verdin-mario.png" alt="Verdin Photo Logo."/></a>
    </figure>
  </header>
  <main class="content">
    <section id="home-collage">
      <figure>
        <img src="./images/home-collage.jpg" alt="Home Screen Collage."/>
      </figure>
      <figure>
        <img src="./images/home-collage-2.jpg" alt="Home Screen Collage."/>
      </figure>
      <figure>
        <img src="./images/home-collage-3.jpg" alt="Home Screen Collage."/>
      </figure>
      <figure>
        <img src="./images/home-collage-4.jpg" alt="Home Screen Collage."/>
      </figure>
    </section>
  </main>
  <footer>
    <nav id="navfoot">
      <ul>
        <li><a href="./galeria">GALERIA</a></li>
        <li><a href="./clientes">CLIENTES</a></li>
        <li><a href="./paquetes">PAQUETES</a></li>
        <li><a href="./contact">CONTACTO</a></li>
      </ul>
    </nav>
    <section id="social-media">
      <figure id="facebook-logo">
        <a href="https://www.facebook.com/verdinphoto/">
          <img src="./images/facebook-icon.png" alt="Facebook logo."/>
        </a>
      </figure>
      <figure id="instagram-logo">
        <a href="https://www.instagram.com/verdinphoto/">
          <img src="./images/instagram-icon.png" alt="Instagram logo."/>
        </a>
      </figure>
    </section>
  </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script src="./site.js"></script>
</body>
</html>
