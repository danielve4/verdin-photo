<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verdin Photo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="../screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
</head>
<body>
<div id="page">
  <header>
    <button type="button" id="menu-button" value=""></button>
    <nav id="navbar" class="hidden">
      <ul>
        <li><a href="../galeria">GALERIA</a></li>
        <li><a href="./">CLIENTES</a></li>
        <li><a href="../paquetes">PAQUETES</a></li>
        <li><a href="../contact">CONTACTO</a></li>
      </ul>
    </nav>
    <figure id="verdin-logo">
      <a href="../"><img src="../images/verdin-mario.png" alt="Verdin Photo Logo."/></a>
    </figure>
  </header>
  <main class="content">
    <article id="controls">
      <form id="code-form" name="code-form" method="get" action="#">
        <textarea id="code-text" name="code-text" placeholder="Ingrese el codigo de cliente"></textarea>
        <input type="submit" id="code-submit" name="code-submit" value="INGRESAR" />
      </form>
    </article>
  </main>
  <footer>
    <nav id="navfoot">
      <ul>
        <li><a href="../galeria">GALERIA</a></li>
        <li><a href="./">CLIENTES</a></li>
        <li><a href="../paquetes">PAQUETES</a></li>
        <li><a href="../contact">CONTACTO</a></li>
      </ul>
    </nav>
    <section id="social-media">
      <figure id="facebook-logo">
        <a href="https://www.facebook.com/verdinphoto/">
          <img src="../images/facebook-icon.png" alt="Facebook logo."/>
        </a>
      </figure>
      <figure id="instagram-logo">
        <a href="https://www.instagram.com/verdinphoto/">
          <img src="../images/instagram-icon.png" alt="Instagram logo."/>
        </a>
      </figure>
    </section>
  </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../site.js"></script>
</body>
</html>
